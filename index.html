<!DOCTYPE html>
<html>
  <title>Faces</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Create strange face compositions with computer vision.">

  <meta property="og:site_name" content="Faces">
  <meta property="og:title" content="Faces">
  <meta property="og:url" content="https://jayweeks.com/faces/">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Create strange face compositions with computer vision.">
  <meta property="og:image" content="https://jayweeks.com/faces/assets/images/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <link href="/favicon.ico" rel="shortcut icon">
  <link href="./assets/images/apple-touch-icon.png" rel="apple-touch-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }
    body {
      background: #18081F;
    }
    a {
      color: white;
    }
    #instructions {
      position: absolute;
      top: 20px;
      left: 20px;
      display: none;
      color: white;
      font: 16px/1 monospace;
    }
    #ctrack-container {
      position: absolute;
      top: 0;
      right: 285px;
      padding: 0.5em;
      width: 275px;
      pointer-events: none;
    }
    #ctrack {
      position: relative;
      overflow: hidden;
      border-radius: 2px;
    }
    #ctrack > canvas {
      display: block;
      width: 100%;
      height: auto;
    }
    #composite {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #composite > canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .oui {
      overflow: auto;
      max-height: 100vh;
    }
  </style>
<body>
  <div id="composite"></div>
  <div id="ctrack-container">
    <div id="ctrack"></div>
  </div>
  <div id="instructions">
    > Enter a <em>searchPhrase</em> to begin.
  </div>
  <!--
  <script src="./lib/clmtrackr/clmtrackr.js"></script>
  <script src="./lib/clmtrackr/models/model_pca_10_svm.js"></script>
   -->
  <script src="./build/bundle-clmtrackr.js"></script>
  <script src="./build/bundle-app.js"></script>
</body>
</html>
