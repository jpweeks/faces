<!DOCTYPE html>
<html>
  <title>Face Melter</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0;
    }
    #ctrack-container {
      position: absolute;
      top: 0;
      right: 285px;
      padding: 0.5em;
      width: 275px;
    }
    #ctrack {
      position: relative;
      overflow: hidden;
      border-radius: 2px;
    }
    #ctrack > canvas {
      display: block;
      width: 100%;
      height: auto;
    }
    #composite {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #composite > canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
<body>
  <div id="composite"></div>
  <div id="ctrack-container">
    <div id="ctrack"></div>
  </div>
  <script src="./lib/clmtrackr/clmtrackr.js"></script>
  <script src="./lib/clmtrackr/models/model_pca_10_svm.js"></script>
  <script src="./static/bundle.js"></script>
</body>
</html>
