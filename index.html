<!DOCTYPE html>
<html>
  <title>Face Melter</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0;
    }
    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #ctrack {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 200px;
      opacity: 0.1;
    }
    #ctrack:hover {
      opacity: 1;
    }
    #ctrack > canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }
    #composite {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #composite > canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
<body>
  <div id="container">
    <div id="composite"></div>
    <div id="ctrack"></div>
  </div>
  <script src="./lib/clmtrackr/clmtrackr.js"></script>
  <script src="./lib/clmtrackr/models/model_pca_10_svm.js"></script>
  <script src="./static/bundle.js"></script>
</body>
</html>
